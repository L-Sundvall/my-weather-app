<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div
          class="card"
          style="
            background-color: #fffbf0;
            border-radius: 4px;
            border: solid #d6d8dc;
          "
        >
          <h1>
            <div id="current-head-city"></div>
          </h1>
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <ul id="time">
                  <li id="current-day"></li>
                  <li>
                    <span id="current-hour"> </span>
                    <span id="current-minuets"></span>
                  </li>
                </ul>
              </div>

              <div class="col-4">
                <span class="current-temp">
                  <img src="" alt="clear" id="head-emoji" />
                  <span id="temperature"> </span>
                  <a href="#" id="celsius"> °C </a> <span id="slash"> |</span>
                  <a href="#" id="farenheit">°F</a>
                </span>
              </div>

              <div class="col-4">
                <ul class="weather-list">
                  <li id="conditions"></li>
                  <li id="wind-speed"></li>
                  <li id="humidity"></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="card-text">
            <form id="search-city">
              <input
                type="search"
                placeholder="Search for a city"
                id="search-input"
              />

              <input type="submit" value="Search" class="Search-button" />
            </form>
            <button id="current-button">Current position</button>
          </div>
          <br />
          <br />

          <div class="row">
            <div class="col-sm-2">
              <footer class="day1 days">
                <h6>
                  <span id="weekday1">Mon</span> <br />
                  <img src="" alt="clear" id="day-emoji1" class="icon" />
                  <br />
                  <span id="day-1-temp">14</span> °C
                </h6>
              </footer>
            </div>

            <div class="col-sm-2">
              <footer class="day2 days">
                <h6>
                  <span id="weekday2"> Tue</span> <br />
                  <img src="" alt="clear" id="day-emoji2" class="icon" />
                  <br />
                  <span id="day-2-temp">14</span> °C
                </h6>
              </footer>
            </div>

            <div class="col-sm-2">
              <footer class="day3 days">
                <h6>
                  <span id="weekday3"> Wed</span> <br />
                  <img src="" alt="clear" id="day-emoji3" class="icon" />
                  <br />
                  <span id="day-3-temp">14 </span>°C
                </h6>
              </footer>
            </div>

            <div class="col-sm-2">
              <footer class="day4 days">
                <h6>
                  <span id="weekday4">Thu</span> <br />
                  <img src="" alt="clear" id="day-emoji4" class="icon" />
                  <br />
                  <span id="day-4-temp">14</span> °C
                </h6>
              </footer>
            </div>

            <div class="col-sm-2">
              <footer class="day5 days">
                <h6>
                  <span id="weekday5"> Fri</span> <br />
                  <img src="" alt="clear" id="day-emoji5" class="icon" />
                  <br />
                  <span id="day-5-temp">14</span> °C
                </h6>
              </footer>
            </div>
          </div>
          <br />
        </div>
      </div>
      <p>
        <br />
        <a
          href="https://github.com/L-Sundvall/my-weather-app"
          target="_blank"
          id="code-link"
        >
          Open source code</a
        >
        by Linda Sundvall
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
