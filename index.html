<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div
          class="card"
          style="
            background-color: #e8f4fe;
            border-radius: 4px;
            border: solid #d6d8dc;
          "
        >
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <h4 class="card-title">
                  <span class="current-city" id="current-head-city">
                    Stockholm</span
                  >
                  <br />
                  <span id="time">
                    <span id="current-day"> </span>
                    <br />
                    <span id="current-hour"> </span>
                    :
                    <span id="current-minuets"></span>
                  </span>
                </h4>
              </div>
              <div class="col-3">
                <h4 class="current-temp">
                  <span id="temperature"> </span>

                  <a href="#" id="celsius"> °C </a> <span id="slash"> |</span>
                  <a href="#" id="farenheit">°F</a>
                  <br />
                  <span class="weather-conditions">
                    <footer id="conditions"></footer>
                    <footer id="wind-speed"></footer>
                    <footer id="humidity"></footer>
                  </span>
                </h4>
              </div>
              <div class="col-3">
                <h4 class="head-emoji">⛅</h4>
              </div>
            </div>
          </div>

          <div class="card-text">
            <form id="search-city">
              <input
                type="search"
                placeholder="Search for a city"
                id="search-input"
              />

              <input type="submit" value="Search" class="Search-button" />
            </form>
            <button id="current-button">Current position</button>
          </div>
          <br />
          <br />

          <div class="container-fluid"></div>
          <div class="row ten-colums">
            <div class="col-sm-2">
              <footer class="day1 days">
                <h6>
                  <span class="weekday">Monday</span> <br /><br />
                  <footer class="day-emoji">⛅</footer>
                  <br />14 °C
                </h6>
              </footer>
            </div>

            <div class="col-sm-2">
              <footer class="day2 days">
                <h6>
                  <span class="weekday"> Thuesday</span> <br /><br />
                  <footer class="day-emoji">⛅</footer>
                  <br />14 °C
                </h6>
              </footer>
            </div>

            <div class="col-sm-2">
              <footer class="day3 days">
                <h6>
                  <span class="weekday"> Wednesday</span> <br /><br />
                  <footer class="day-emoji">⛅</footer>
                  <br />14 °C
                </h6>
              </footer>
            </div>

            <div class="col-sm-2">
              <footer class="day4 days">
                <h6>
                  <span class="weekday">Thursday</span> <br /><br />
                  <footer class="day-emoji">⛅</footer>
                  <br />14 °C
                </h6>
              </footer>
            </div>

            <div class="col-sm-2">
              <footer class="day4 days">
                <h6>
                  <span class="weekday">Friday</span> <br /><br />
                  <footer class="day-emoji">⛅</footer>
                  <br />14 °C
                </h6>
              </footer>
            </div>

            <div class="col-sm-2">
              <footer class="day5 days">
                <h6>
                  <span class="weekday"> Saturday</span> <br /><br />
                  <footer class="day-emoji">⛅</footer>
                  <br />14 °C
                </h6>
              </footer>
            </div>
          </div>
        </div>
      </div>

      <p>
        <br />
        Coded by Linda Sundvall
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
